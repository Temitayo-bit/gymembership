<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #FF4500;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        nav {
            background-color: #FF6347;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        nav a:hover {
            background-color: #FF5733;
        }
        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #FF4500;
            margin-bottom: 15px;
        }
        .card-content p {
            font-size: 20px;
        }
        .card-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .card-content a:hover {
            background-color: #FF5733;
        }
        .card-content h1 {
            text-align: center;
            color: orangered;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <!-- Navigation links -->
        <a href="/admin/change_password">Change Password</a>
        <a href="/logout">Logout</a>
        <!-- Add more navigation links as needed -->
    </nav>
    <main>
        <div class="card">
            <h2>Total Registered Users</h2>
            <div class="card-content">
                <h1>{{ user_count }}</h1>
                <a href="/users">Manage Users</a>
            </div>
        </div>
        <div class="card">
            <h2>Total Bookings</h2>
            <div class="card-content">
                <h1>{{ booking_count }}</h1>
                <a href="/admin/bookings">View All Bookings</a>
            </div>
        </div>
        <div class="card">
            <h2>Total Packages</h2>
            <div class="card-content">
                <h1>{{ package_count }}</h1>
                <a href="/admin/packages">Manage Packages</a>
            </div>
        </div>
        <div class="card">
            <h2>Total Categories</h2>
            <div class="card-content">
                <h1>{{ category_count }}</h1>
                <a href="/admin/categories">Manage Categories</a>
            </div>
        </div>

    </main>
</body>
</html>
